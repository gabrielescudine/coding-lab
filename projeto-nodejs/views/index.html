<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Projeto #2 - Node JS</title>
</head>
<body>
    <div class="tarefas__container">
        <h1>Lista de Tarefas!</h1>
        <form action="" method="post">
            <input type="text" name="tarefa" id="" placeholder="Adicione uma tarefa...">
            <input type="submit" value="Inserir" name="acao">
        </form>
        <% for(let i = 0; i < tarefasList.length; i++) { %>

                <p><%= tarefasList[i] %> | <a href="/deletar/<%= [i]%>">X</a></p>

        <% } %>
    </div>
</body>
</html>
